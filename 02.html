<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM + Javascript</title>
    <style>
        .oculta{
            display: block;
        }
    </style>
</head>
<body>
    <div id="root">
        <button id="btn">Clique em Mim!</button>
    </div>
    
    <script>
    
        // EX 02
        const botao = document.getElementById('btn')
        botao.addEventListener('click', addImagem);

        function addImagem(){
            document.getElementById('root').innerHTML = "<img src = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png'></img>"
        } 

      
    </script>
</body>
</html>
